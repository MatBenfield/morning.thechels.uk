name: 'Update json'
on:
  issues:
    types: [labeled]
jobs:
  build:
    if: ${{ github.event.label.name }} == ''
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install -r requirements.txt
    - name: Check for new content
      env:
        content: ${{ github.event.issue.body }}
        label: ${{ github.event.label.name }}
      run: |-
        python 'python/updater.py'
    - name: Commit and push changes
      run: |-
        git diff
        git config --global user.email "ngenerator-bot@example.com"
        git config --global user.name "generator-bot"
        git diff --quiet || (git add {label}.json && git commit -m "Updated json file")
        git push